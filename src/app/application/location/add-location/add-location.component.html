<div class="okvir">
    <h2 class="form-title" style="padding: 5%; " *ngIf = "!editMode">Dodaj novu lokaciju</h2>
    <h2 class="form-title" style="padding: 5%; " *ngIf = "editMode">Uredi lokaciju</h2>

    <form id="location-form" (ngSubmit)="onSubmit()" #locationForm="ngForm">
  
        <div class="col-auto">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text inputLabelStyle" >Naziv:</div>
            </div>
            <input type="text" name="name" placeholder="Naziv" required id="inputName"  #name="ngModel" ngModel class="form-control inputStyle" id="inlineFormInputGroup" >
          </div>
        </div>
        <div class="alert-div" *ngIf="name.invalid && (name.dirty || name.touched)">
          <span *ngIf="name.errors.required">
              Naziv je obavezno polje.
          </span>
      </div>

        <div class="col-auto">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text inputLabelStyle" >Broj kilometara:</div>
            </div>
            <input type="number" name="numberOfKilometers" class="form-control inputStyle" required placeholder="Broj kilometara" id="inputNumberOfKilometers"  #numberOfKilometers="ngModel" ngModel >
          </div>
        </div>
        <div class="alert-div" *ngIf="numberOfKilometers.invalid && (numberOfKilometers.dirty || numberOfKilometers.touched)">
          <span *ngIf="numberOfKilometers.errors.required">
              Broj kilometara je obavezno polje.
          </span>
      </div>
       
       

          <div class="form-group row">
    
            <div class="col-sm-12"> 
              <button type="submit" id="submit" class="btn btn-outline-info"[disabled]="!locationForm.valid"><i class="fas fa-save"></i>  Saƒçuvaj</button>
            </div>
          </div>
    </form>
</div>
