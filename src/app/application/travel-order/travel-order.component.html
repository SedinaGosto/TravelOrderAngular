  
  <div class="input-group" id="searchStartDate" >
    <input type="text" class="form-control" placeholder="Datum od..." [(ngModel)]="startDate"
          onfocus="(this.type='datetime-local')" onblur="(this.type='text')" required >
         
    <input type="text" class="form-control" placeholder="Datum do..." [(ngModel)]="endDate"
          onfocus="(this.type='datetime-local')" onblur="(this.type='text')" required style="margin-left:3%">
       

    <div class="input-group-append" style="margin-left:6%">
      <button class="btn btn-primary" type="button" [routerLink]="['/PDF',startDate,endDate]" [disabled]="startDate==undefined || endDate==undefined ||startDate>endDate " >
        <i class="fas fa-file-pdf"></i>
      </button>
    </div>
  </div>
 
<br>
  <button type="button" class="btn btn-outline-primary" routerLink="add-travel-order" id="addNew"> <i class="fa fa-fw fa-plus-circle"></i> Dodaj novi nalog</button>

  <table class="table" > 
  <thead>
      <tr>       
          <th>Broj naloga</th>
          <th>Zaposlenik</th>
          <th>Lokacija</th>
          <th>Razlog </th>
          <th>Vozilo</th>
          <th>Poƒçetak</th>
          <th>Kraj</th>           
          <th>Akcija</th>
      </tr>
  </thead>
  <tbody >
      <tr *ngFor="let item of TravelOrder">
          <td>{{item.numberOfOrder}}</td>
          <td>{{item.employeeName}}</td>   
          <td>{{item.locationName}}</td>  
          <td>{{item.reasonOfTravel}}</td>  
          <td>{{item.carName}}</td>  
          <td>{{item.startDate | date}}</td>  
          <td>{{item.endDate | date}}</td>  
          <td> <button type="button" class="btn btn-outline-primary" routerLink="add-travel-order/{{item.id}}"> <i class="fa fa-fw fa-edit"></i></button>      
          <button type="button" class="btn btn-outline-danger" (click) = "delete(item)" style="margin-left: 2%;"><i class="fa fa-fw fa-remove"></i></button>
          <button type="button" class="btn btn-outline-success" routerLink="/app/cost-of-order/add-cost-of-order/{{item.id}}" style="margin-left: 2%;"><i class="fas fa-euro-sign"></i></button>
          </td>      
      </tr>
  </tbody> 
  </table>
