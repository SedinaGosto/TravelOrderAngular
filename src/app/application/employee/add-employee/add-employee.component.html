<div class="okvir">
<h2 class="form-title" style="padding: 5%; " *ngIf = "!editMode">Dodaj novog zaposlenika</h2>
<h2 class="form-title" style="padding: 5%; " *ngIf = "editMode">Uredi zaposlenika</h2>


<form id="employee-form" (ngSubmit)="onSubmit()" #employeeForm="ngForm">


    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Ime</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" name="name" #name="ngModel" ngModel>
        </div>
      </div>
      <div class="form-group row">
        <label for="surname" class="col-sm-2 col-form-label">Prezime</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputSurname" name="surname" #surname="ngModel" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="typeOfWork" class="col-sm-2 col-form-label">Pozicija</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTypeOfWork" name="typeOfWork" #typeOfWork="ngModel" ngModel>
        </div>
      </div>

<button type="submit" id="submit" class="btn btn-outline-info"><i class="fas fa-save"></i>  Saƒçuvaj</button>
</form>

</div>
