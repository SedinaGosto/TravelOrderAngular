<div class="okvir">
<h2 class="form-title" style="padding: 5%; " *ngIf = "!editMode">Dodaj novog zaposlenika</h2>
<h2 class="form-title" style="padding: 5%; " *ngIf = "editMode">Uredi zaposlenika</h2>


<form id="employee-form" (ngSubmit)="onSubmit()" #employeeForm="ngForm">


    <div class="form-group row">
       <!--<label for="name" class="col-sm-3 col-form-label">Ime</label>--> 
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputName" placeholder="Ime" name="name" required #name="ngModel" ngModel>
        </div>
      </div>
      <div class="alert-div" *ngIf="name.invalid && (name.dirty || name.touched)">
        <span *ngIf="name.errors.required">
            Ime je obavezno polje.
        </span>
    </div>

      <div class="form-group row">
        <!--<label for="surname" class="col-sm-3 col-form-label">Prezime</label>-->
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputSurname" placeholder="Prezime" name="surname" required #surname="ngModel" ngModel>
        </div>
      </div>
      <div class="alert-div" *ngIf="surname.invalid && (surname.dirty || surname.touched)">
        <span *ngIf="surname.errors.required">
            Prezime je obavezno polje.
        </span>
    </div>

      <div class="form-group row">
       <!--<label for="typeOfWork" class="col-sm-3 col-form-label">Pozicija</label>--> 
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputTypeOfWork" placeholder="Pozicija" name="typeOfWork" required #typeOfWork="ngModel" ngModel>
        </div>
      </div>
      <div class="alert-div" *ngIf="typeOfWork.invalid && (typeOfWork.dirty || typeOfWork.touched)">
        <span *ngIf="typeOfWork.errors.required">
            Pozicija je obavezno polje.
        </span>
    </div>

      <div class="form-group row">
      <!-- <label for="uniqueNumber" class="col-sm-3 col-form-label">Jedinstveni broj</label>--> 
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputUniqueNumber" name="uniqueNumber" placeholder="Jedinstveni broj" required #uniqueNumber="ngModel" ngModel>
        </div>
      </div>
      <div class="alert-div" *ngIf="uniqueNumber.invalid && (uniqueNumber.dirty || uniqueNumber.touched)">
        <span *ngIf="uniqueNumber.errors.required">
            Jedinstveni broj je obavezno polje.
        </span>
    </div>

      <div class="form-group row">
       <!-- <label for="wage" class="col-sm-3 col-form-label">Dnevnica</label>-->
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputWage" name="wage" placeholder="Dnevnica" required #wage="ngModel" ngModel>
        </div>
      </div>
      <div class="alert-div" *ngIf="wage.invalid && (wage.dirty || wage.touched)">
        <span *ngIf="wage.errors.required">
            Dnevnica je obavezno polje.
        </span>
    </div>

      <div class="form-group row">
    
        <div class="col-sm-12"> 
          <button type="submit" id="submit" class="btn btn-outline-info" [disabled]="!employeeForm.valid"><i class="fas fa-save"></i>  Saƒçuvaj</button>
        </div>
      </div>
</form>

</div>
