<div class="okvir">
<h2 class="form-title" style="padding: 5%; " *ngIf = "!editMode">Dodaj novog zaposlenika</h2>
<h2 class="form-title" style="padding: 5%; " *ngIf = "editMode">Uredi zaposlenika</h2>


<form id="employee-form" (ngSubmit)="onSubmit()" #employeeForm="ngForm">
<div class="form-group">
    <label id="label">Ime: </label>
    <input type="text" name="name" class="form-control" id="input"  #name="ngModel" ngModel>
</div>

<div class="form-group">
    <label id="label">Prezime: </label>
    <input type="text" name="surname" class="form-control" id="input"   #name="ngModel" ngModel>
</div>

<div class="form-group">
    <label id="label">Pozicija: </label>
    <input type="text" name="typeOfWork" class="form-control" id="input"  #name="ngModel" ngModel>
</div>

<br>

<br>
<button type="submit" id="submit" class="btn btn-outline-info"><i class="fas fa-save"></i>  Sačuvaj</button>
</form>

</div>
