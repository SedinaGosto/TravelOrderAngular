<div class="okvir">
    <h2 class="form-title" style="padding: 5%; " *ngIf = "!editMode">Dodaj novi</h2>
    <h2 class="form-title" style="padding: 5%; " *ngIf = "editMode">Uredi nalog</h2>
    
    <form id="costOfOrder-form" (ngSubmit)="onSubmit()" #costOfOrderForm="ngForm">
      
      <input type="hidden" name="travelOrderId" #travelOrderId="ngModel" ngModel>
      <input type="hidden" name="id" #id="ngModel" ngModel>

    <div class="form-group row">
        <label  for="priceOfWage" class="col-sm-4 col-form-label">Iznos jedne dnevnice</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputpriceOfWage" name="priceOfWage" readonly #priceOfWage="ngModel" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label  for="priceOfWage" class="col-sm-4 col-form-label">Broj dnevnica</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputtotalNumbersOfWages" name="totalNumbersOfWages" readonly #totalNumbersOfWages="ngModel" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label  for="priceOfWage" class="col-sm-4 col-form-label">Ukupan iznos za dnevnice </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputtotalNumbersOfWagesDecimalBam" name="totalNumbersOfWagesDecimalBam" readonly #totalNumbersOfWagesDecimalBam="ngModel" ngModel>
        </div>
      </div>

    
    <div class="form-group row">
        <label for="salaryPerNight" class="col-sm-4 col-form-label">Izdaci na noćenje</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputsalaryPerNight" name="salaryPerNight" #salaryPerNight="ngModel" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="numberOfKilometers" class="col-sm-4 col-form-label">Broj kilometara</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputnumberOfKilometers" name="numberOfKilometers" readonly #numberOfKilometers="ngModel" ngModel>
          </div>
      </div>

      <div class="form-group row">
        <label for="priceOfFuel" class="col-sm-4 col-form-label">Ukupan iznos za gorivo </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputtotalFuelKilometersDecimalBam" readonly name="totalFuelKilometersDecimalBam" #totalFuelKilometersDecimalBam="ngModel" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="priceOfFuel" class="col-sm-4 col-form-label">Ostali troškovi </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputotherCostString"  name="otherCostString" #otherCostString="ngModel" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="priceOfFuel" class="col-sm-4 col-form-label">Iznos (ostali troškovi) </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputotherCostDecimal"  name="otherCostDecimal" #otherCostDecimal="ngModel" ngModel>
        </div>
      </div>  

      <div class="form-group row">
        <label for="priceOfFuel" class="col-sm-4 col-form-label">Ukupni iznos </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputtotalCost" readonly name="totalCost" #totalCost="ngModel" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="priceOfFuel" class="col-sm-4 col-form-label">Ostatak akontacije </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputtotalCostFinish" readonly name="totalCostFinish" #totalCostFinish="ngModel" ngModel>
        </div>
      </div>


   
      <div class="form-group row">
        <label  class="col-sm-1 col-form-label"></label>
        <div class="col-sm-11">
            <button type="submit" id="submit" class="btn btn-outline-info"><i class="fas fa-save"></i>  Sačuvaj</button>
        </div>
       </div>

    </form>
</div>
