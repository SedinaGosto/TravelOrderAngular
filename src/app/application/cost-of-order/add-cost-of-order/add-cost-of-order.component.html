<div class="okvir">
    <h2 class="form-title" style="padding: 5%; " *ngIf = "!editMode">Dodaj novi</h2>
    <h2 class="form-title" style="padding: 5%; " *ngIf = "editMode">Uredi </h2>
    
    <form id="costOfOrder-form" (ngSubmit)="onSubmit()" #costOfOrderForm="ngForm">
            
    <div class="form-group row">
        <label  for="priceOfWage" class="col-sm-4 col-form-label">Iznos jedne dnevnice</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputpriceOfWage" name="priceOfWage" #priceOfWage="ngModel" ngModel>
        </div>
      </div>
    
    <div class="form-group row">
        <label for="salaryPerNight" class="col-sm-4 col-form-label">Izdaci na noćenje</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputsalaryPerNight" name="salaryPerNight" #salaryPerNight="ngModel" ngModel>
        </div>
      </div>
    
    <div class="form-group row">
        <label for="priceOfFuel" class="col-sm-4 col-form-label">Gorivo (l/KM) </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputpriceOfFuel" name="priceOfFuel" #priceOfFuel="ngModel" ngModel>
        </div>
      </div>
    
    <div class="form-group row">
        <label for="numberOfKilometers" class="col-sm-4 col-form-label">Broj kilometara</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputnumberOfKilometers" name="numberOfKilometers" #numberOfKilometers="ngModel" ngModel>
          </div>
      </div>
        
      <div class="form-group row">
        <label  class="col-sm-1 col-form-label"></label>
        <div class="col-sm-11">
            <button type="submit" id="submit" class="btn btn-outline-info"><i class="fas fa-save"></i>  Sačuvaj</button>
        </div>
       </div>

    </form>
</div>
