<div class="okvir">
    <h2 class="form-title" style="padding: 5%; letter-spacing: 1px; " *ngIf = "!editMode">Dodaj novi tip vozila</h2>
    <h2 class="form-title" style="padding: 5%;  letter-spacing: 1px;" *ngIf = "editMode">Uredi tip vozila</h2>

<form id="car-form" (ngSubmit)="onSubmit()" #carForm="ngForm">
    
<div class="col-auto">
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text inputLabelStyle" >Naziv:</div>
    </div>
    <input type="text" name="name" placeholder="Naziv" required id="inputName"  #name="ngModel" ngModel class="form-control inputStyle" >
  </div>
</div>
<div class="alert-div" *ngIf="name.invalid && (name.dirty || name.touched)">
  <span *ngIf="name.errors.required">
      Naziv je obavezno polje.
  </span>
</div>

      <div class="col-auto">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text inputLabelStyle" >Model:</div>
          </div>
          <input type="text" name="model" placeholder="Model" required id="inputModel"  #model="ngModel" ngModel class="form-control inputStyle" >
        </div>
      </div>
      <div class="alert-div" *ngIf="model.invalid && (model.dirty || model.touched)">
        <span *ngIf="model.errors.required">
            Model je obavezno polje.
        </span>
    </div>

      <div class="col-auto">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text inputLabelStyle" >Broj registracije:</div>
          </div>
          <input type="text" name="numberOfRegistration" placeholder="Broj registracije" required id="inputNumberOfRegistration"  #numberOfRegistration="ngModel" ngModel class="form-control inputStyle" >
        </div>
      </div>
      <div class="alert-div" *ngIf="numberOfRegistration.invalid && (numberOfRegistration.dirty || numberOfRegistration.touched)">
        <span *ngIf="numberOfRegistration.errors.required">
            Broj registracije je obavezno polje.
        </span>
    </div>

        <div class="col-auto">
          <div class="input-group mb-2">
            <div class="input-group-prepend " >
              <div class="input-group-text inputLabelStyle" style="border:transparent" >Tip vozila:</div>
            </div>
         
            <div class="form-check form-check-inline ">
              <input class="form-check-input inline "  type="radio" id="privateCar" name="_typeOfCar"  value="privateCar"  #_typeOfCar="ngModel" ngModel (click)="onClick('privatno')">
              <label class="form-check-label" for="privateCar">Privatno</label><br>
             
          </div>
          <div class="form-check form-check-inline ">
              <input class="form-check-input inline "  type="radio" id="officialCar" name="_typeOfCar" value="officialCar"  #_typeOfCar="ngModel" ngModel  (click)="onClick('sluzbeno')">           
                   <label class="form-check-label" for="officialCar">Službeno</label><br>
          </div>
      
          </div>
        </div>

      <div class="form-group row">
        <div class="col-sm-12">  
        <button type="submit" id="submit" class="btn btn-outline-info" [disabled]="!carForm.valid"><i class="fas fa-save"></i>  Sačuvaj</button>
      </div>
    </div>
</form>
</div>
